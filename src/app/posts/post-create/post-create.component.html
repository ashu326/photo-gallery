<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
      matInput
      type=text
      name="title"
      ngModel
      required
      placeholder="Title"
      minlength="3"
      #title="ngModel">
      <mat-error *ngIf="title.invalid">Please Enter the title.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
      matInput
      rows="6"
      name="content"
      ngModel
      placeholder="Content"
      required></textarea>
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit">Save Post</button>
  </form>
</mat-card>
